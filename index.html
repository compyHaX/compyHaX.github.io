<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 

        <script src="items.js"></script>
        <script src="difficulty.js"></script>

        <script src="seedrandom.min.js"></script>
        <script src="moment.min.js"></script>
        
        <title>SMW Bingo Card Randomizer</title>

        <link rel="stylesheet" href="style.css?v=1.0.0">
    </head>
    <body oncontextmenu="return false;" onload="checkCookies()">
        <div class="container">
            <div class="card">
<!-- TODO ADD LOGO -->

                <div class="header">
                    <img src="icons/logo.svg" style="margin-bottom: 10px;">
                    <span>Bingo Card Randomizer</span>
                </div>
                <div class="difficulty"
                     onclick="rotateThroughDifficultyClockwise(this)"
                     oncontextmenu="rotateThroughDifficultyCounterClockwise(this)"
                >
                    <img src="" class="difficultyIcon">
                    <div class="difficultyText">
                        <div class="difficultyName">Hammer Bro</div>
                        <div class="difficultyNickname">Normal</div>
                    </div>
                    <div class="difficultyLevels">
                        <span class="difficultyWorlds">W1 - W5</span><br />
                        <span class="difficultyExtras">âœ® - S</span>
                    </div>
                </div>
                <div class="options">
                    <button class="optionsButton" onclick="showAllOptions()">Show Options +</button>
                    <div class="allOptions">
                        <div class="allOptionsContainer">
                            <div class="allOptionsContent">

                                <div class="optionContainer">
                                    <label class="optionLabel" for="variated">Variated Items:</label>
                                    <label class="switch">
                                        <input id="variated" 
                                               onclick="updateCheckbox(this)"
                                               class="optionInput"
                                               type="checkbox" 
                                               checked
                                        >
                                        <span class="slider"></span>
                                    </label>
                                </div>

                                <div class="optionContainer">
                                    <label class="optionLabel" for="beatGame">Beat the Game:</label>
                                    <label class="switch">
                                        <input id="beatGame" 
                                               onclick="updateCheckbox(this)"
                                               class="optionInput"
                                               type="checkbox" 
                                               checked
                                        >
                                        <span class="slider"></span>
                                    </label>
                                </div>

                                <div class="optionContainer">
                                    <label class="optionLabel" for="gameOver">Game Over:</label>
                                    <label class="switch">
                                        <input id="gameOver" 
                                               onclick="updateCheckbox(this)"
                                               class="optionInput"
                                               type="checkbox" 
                                               checked
                                        >
                                        <span class="slider"></span>
                                    </label>
                                </div>

                                <div class="optionContainer">
                                    <label class="optionLabel" for="bowserDoors">Bowser Doors:</label>
                                    <label class="switch">
                                        <input id="bowserDoors" 
                                               onclick="updateCheckbox(this)"
                                               class="optionInput"
                                               type="checkbox" 
                                               checked
                                        >
                                        <span class="slider"></span>
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="seed">
                    <input type="text" 
                           id="seedInput" 
                           placeholder="Seed"
                           onblur="updateSeed()"
                    >
                    <button class="clearSeed" 
                            onclick="clearSeedInput()"
                    >X</button>
                </div>
                <div class="generatedNotifier"></div>
                <div class="generate">
                    <div>
                        <button class="generateButton" 
                                type="button"
                                onclick="generateRandomCard()"
                        >Generate</button>
                    </div>
                    <div class="copyContainer">
                        <span class="copiedText">Copied!</span>
                        <button class="copyButton" 
                                type="button"
                                disabled
                                onclick="copyCard()"
                        >Copy</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
